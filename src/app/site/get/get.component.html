<div class="container">
  <div class="row">
    <h1 class="display-4">Book Maintenance-- GET method Book List</h1>
    <div class="col-md-12 col-sm-12 col-lg-12" *ngIf="bookDetail">
      <button class="btn btn-primary" (click)="launchEditModal()">Edit bookDetail</button>    
      <div class="container">      
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Volume</th>
                <th>Publish Date</th>                
              </tr>
            </thead>
            <tbody>
              <tr > 
                <td>{{ bookDetail.bookId}}</td>
                <td>{{ bookDetail.title }}</td>
                <td>{{ bookDetail.price }}</td>
                <td>{{ bookDetail.volume }}</td>
                <td>{{ bookDetail.publishDate }}</td>                
              </tr>               
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>
<!-- Edit Modal -->
<div class="modal fade" *ngIf="editableData" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="pgmInput" class="col-sm-4 col-form-label">Title</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="pgmInput" [(ngModel)]="editableData.title" placeholder="Name of the Program">
            </div>
          </div>
          <div class="form-group row">
            <label for="tvChannelInput" class="col-sm-4 col-form-label">Body</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="tvChannelInput" [(ngModel)]="editableData.price" placeholder="TV Channel">
            </div>
          </div>
        </form>
        <div class="alert alert-success" *ngIf="isSaved">
          {{ statusMsg }}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateProgram()">Save changes</button>
      </div>
    </div>
  </div>
</div>
